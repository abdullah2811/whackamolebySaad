<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Hadi</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
        <h1> W**ck A Hadi </h1>
        <div class = "score-board"> 
            <div class = "score"> Score: 0 </div>
            <div class = "timer"> 
                <span class="timer-label">Time:</span>
                <span class="timer-value">40</span>
            </div>
            <div class="controls">
                <button class="start-btn">Start</button>
                <button class="pause-btn hidden">Pause</button>
            </div>
        </div>
        <audio src="assets/smash.mp3" class="soundeffect"></audio>
        <div class = "game">
            <div class = "hole"></div>
            <div class = "hole"></div>
            <div class = "hole"></div>
            <div class = "hole"></div>
            <div class = "hole"></div>
            <div class = "hole"></div>
            <div class = "hole"></div>
            <div class = "hole"></div>
            <div class = "hole"></div> 
            
            <!-- cursor -->
            <div class="cursor"></div>
        </div>

        <!-- Game Over Overlay -->
        <div class="game-over-overlay hidden">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p class="final-score">Final Score: <span id="final-score">0</span></p>
                <button class="restart-btn">Play Again</button>
            </div>
        </div>

    <script src = "script.js"> </script> 
</body>
</html>
